
<!DOCTYPE html>
<html>
<body>
    <h1>
        Functions in JavaScript.
    </h1>
    <button onclick="add()">  
        Add
    </button>
    <button onclick="Subtract()">
        Subtract
    </button>
    <script>
        function add()
        {
            var a = 20;
            var b = 10;
            document.write(a+b);
        }
        function Subtract()
        {
            var a = 20;
            var b = 10;
            document.write(a-b);
        }
    </script>
</body>
</html>
